<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #eaf1ff 0%, #f7faff 100%);
        }

        .login-box {
            background: linear-gradient(160deg, #9ec5ff, #b3d1ff);
            padding: 45px;
            border-radius: 16px;
            width: 360px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            text-align: center;
            color: #1e3a8a;
        }

        h2 {
            margin-bottom: 25px;
            letter-spacing: 1px;
            color: #1e3a8a;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.6);
            color: #1e3a8a;
            font-size: 15px;
            outline: none;
            transition: background 0.3s, border 0.3s;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #6b9eff;
        }

        input::placeholder {
            color: #5b6ea7;
        }

        .options {
            display: flex;
            justify-content: flex-end; /* Aligns content to the right */
            font-size: 13px;
            margin: 5px 0 15px;
        }

        .options a {
            color: #3752a6;
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 12px;
            transition: background 0.3s, transform 0.1s;
            box-sizing: border-box;
        }

        .btn:hover {
            transform: scale(1.02);
        }

        .btn-primary {
            background: #4c8fff;
            color: white;
        }

        .btn-primary:hover {
            background: #3576e5;
        }

        .btn-email {
            background: #f2655c;
            color: white;
            text-decoration: none;
        }

        .btn-email:hover {
            background: #da4d43;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>LOGIN</h2>

    <form action="login" method="post">
        <input type="text" name="identifier" placeholder="Enter username" required>
        <input type="password" name="password" placeholder="Enter password" required>

        <div class="options">
            <a href="requestPassword">Forget password?</a>
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <a href="https://accounts.google.com/o/oauth2/auth?scope=email profile openid&redirect_uri=http://localhost:8080/WarehouseManagementSystem/loginemail&response_type=code&client_id=579372688479-lkvchdvb1skp5309dgaegd98ob5l3qsg.apps.googleusercontent.com&approval_prompt=force"
       class="btn btn-email">Login with email</a>
</div>
</body>
</html>
